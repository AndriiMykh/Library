<div class="myWrapper">
<div class="mt-5">
<div class="container" *ngFor="let book of orderedBooks">
    <div class="list-group mt-1">
        <div href="#" class="list-group-item list-group-item-action flex-column align-items-start active">
            <div class="d-flex w-100 justify-content-center">
                <h5 class="mb-1 ">{{book.title}}</h5>
            </div>
            <p class="d-flex mb-1 justify-content-center">{{book.descr}}</p>
            <div class="d-flex justify-content-center">
                <button class="mb-1 mt-2 btn btn-warning text-muted" (click)="removeBookFromOrder(book)">Remove</button>
            </div>
        </div>
    </div>
</div>
<div class="d-flex justify-content-center mt-2" *ngIf="orderedBooks.length>0">
    <button class="btn btn-success">Confirm your order</button>
</div>
</div>
</div>
